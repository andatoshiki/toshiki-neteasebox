      - run: yarn install
      - name: Update gist
        uses: ./
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 9123381519534260956b563f59b4a446
          USER_ID: 1775023038
          USER_TOKEN: ${{ secrets.USER_TOKEN }}
